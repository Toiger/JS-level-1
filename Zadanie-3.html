    <script>
    function primeNum(num){
         if (num <= 1) {
        return false;    
    }
        let i=2;
        
        while(i<num){
            if(num % i ==0){
                return false;
            }
            i++;
        }
        return true;
    }

        let num=0;
        while(num<=100){
            if(primeNum(num)){
                console.log(num);
            }
            num++
        }
        </script>
